<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Delete</title>
</head>
<body style="background-color: #212121; color: azure;">
    <ul class="Lang">
        <li>Python</li>
    </ul>
</body>
<script>
    function addLang(lang)
    {
        const li=document.createElement('li');
        li.innerHTML=`${lang}`;
        document.querySelector('.Lang').append(li);
    }
    addLang('C++');
 // More optimised way of adding child node. 
 // Because in this way we don't need to traverse whole nodelist.
    function optiAddLang(lang)
    {
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(`${lang}`));
        document.querySelector('.Lang').append(li);
    }

    optiAddLang('Java')
    optiAddLang('C#');
    optiAddLang('React Js');
    optiAddLang('Javascript');

    //Edit
    
    const secondLang=document.querySelector("li:nth-Child(2)");
    const newLi=document.createElement('li');
    newLi.textContent='SQL';
    secondLang.replaceWith(newLi);

    //edit

    const firstLang=document.querySelector("li:first-Child");
    firstLang.outerHTML='<li>Ruby</li>';

    //Remove

    const lastLang=document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
